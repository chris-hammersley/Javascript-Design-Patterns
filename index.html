<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cat Clicker v2</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <h1>Cat Clicker v2</h1>
          <h2>Just click on a cat to increment that cat's counter!</h2>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-6">
        <div class="catname"><p> has been clicked <input type="text" id="counter1" value="0"></input> times.</p>
        </div>
        <img class="img-responsive" onclick="catClick()" src="http://placekitten.com/g/500/400">
      </div>
      <div class="col-md-6">
        <p> has been clicked <input type="text" id="counter2" value="0"></input> times.</p>
        <img class="img-responsive" onclick="catClick()" src="http://placekitten.com/g/600/500">
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var catName1 = "Felix";
    var catName2 = "Tom";
    $("catname").html(catName1);
    var i = 0;
    function catClick() {
      i++;
      document.getElementById('counter').value = i;
  }
/*

  elem.addEventListener('click', function(){

          document.getElementById('counter').value = i;

  </script>
</body>
</html>
